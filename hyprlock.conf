auth {
    fingerprint:enabled = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/omarchy/current/background
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Quote 
label {
    monitor =
    text = Wake Up To Reality!
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 24
    font_family = CaskaydiaMono Nerd Font Propo
    position = 25, 370 
    halign = center
    valign = center
}
# Author
label {
    monitor =
    text = - Madara Uchiha -
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 14 
    font_family = CaskaydiaMono Nerd Font Propo
    position = 25, 320 
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.80)
    font_size = 60
    font_family = CaskaydiaMono Nerd Font Propo
    position = 30, 52 
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .80)
    font_size = 19
    font_family = CaskaydiaMono Nerd Font Propo
    position = 35, 0
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =   $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 16
    font_family = CaskaydiaMono Nerd Font Propo
    position = 38, -100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = CaskaydiaMono Nerd Font Propo
    placeholder_text = <i><span foreground="##ffffff99">Enter Password</span></i>
    hide_input = false
    position = 34, -170
    halign = center
    valign = center
}

# Reboot
label {
    monitor =
    text = <span> 󰜉 </span>
    color = rgba(255, 255, 255, 0.6)
    font_size = 45
    onclick = reboot now
    position = 37, 100
    halign = center
    valign = bottom
}

# Power off
label {
    monitor =
    text = <span> 󰐥 </span>
    color = rgba(255, 255, 255, 0.6)
    font_size = 45
    onclick = shutdown now
    position = 800, 100
    halign = left
    valign = bottom
}

# Suspend
label {
    monitor =
    text = <span> 󰤄 </span>
    color = rgba(255, 255, 255, 0.6)
    font_size = 45
    onclick = systemctl suspend
    position = -735, 100
    halign = right
    valign = bottom
}
