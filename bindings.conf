# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime" bindd = SUPER, G, Beeper, exec, omarchy-launch-or-focus beeper

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, T

bindd = SUPER, /, Show key bindins, exec, omarchy-meny-keybindings
bindd = SUPER, T, Toggle split, togglesplit

# Move focus between windows (vim-style)
bindd = SUPER, h, Move Left, movefocus, l
bindd = SUPER, j, Move Down, movefocus, d
bindd = SUPER, k, Move Up, movefocus, u
bindd = SUPER, l, Move Right, movefocus, r

bindd = SUPER SHIFT, h, exec, movewindow, l
bindd = SUPER SHIFT, j, exec, movewindow, d
bindd = SUPER SHIFT, k, exec, movewindow, u
bindd = SUPER SHIFT, l, exec, movewindow, r
